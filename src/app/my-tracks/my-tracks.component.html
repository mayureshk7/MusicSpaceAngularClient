<h3>My Tracks</h3>
<div *ngFor="let track of tracks">
  <div class="row">
    <div class="col-4">
      <img src="{{track.imageUrl}}">
    </div>
    <div class="col-4 text-white" [routerLink]="[track.id]">{{track.trackName}}</div>
    <div class="col-4">
      <audio [src]="track.audioUrl ? track.audioUrl : 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'"></audio>
    </div>
    <div class="btn btn-primary">Like</div>
  </div>
</div>
