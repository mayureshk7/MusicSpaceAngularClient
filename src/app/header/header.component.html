<div class="row title-bar p-2">
  <div class="row col-6">
    <i class="fa fa-grav fa-3x fa-spin mr-2 ml-2"></i>
    <h2 class="title-text mt-1 mb-1 ml-3 mr-3" (click)="goHome()" >Record Space</h2>
  </div>

  <div [ngSwitch]="isLoggedIn">
    <div *ngSwitchCase="'true'">
      <div class="row" >
        <div class=" row">
          <button class="btn m-1 " (click)="goHome()"><i class="fa fa-home" aria-hidden="true"></i>  Home</button>
          <div class="vl"></div>
          <button class="btn  m-1 "><i class="fa fa-dashboard" aria-hidden="true"></i>  Dashboard</button>
          <div class="vl"></div>
          <button class="btn m-1 "><i class="fa fa-user" aria-hidden="true"></i>  Profile</button>
          <div class="vl"></div>
          <button class="btn m-1 "><i class="fa fa-space-shuttle" aria-hidden="true"></i>  Explore</button>
          <div class="vl"></div>
          <button class="btn m-1"><i class="fa fa-sign-out fa-lg"></i> </button>
        </div>
      </div>
    </div>


    <div  *ngSwitchDefault>
      <div class="row">
      <div class="btn btn-primary" [routerLink]="['/']">Sign In</div>
      </div>
    </div>


  </div>

</div>
