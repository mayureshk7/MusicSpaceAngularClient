<body class="bg">
<div class="container-fluid login-margin-top login-margin-bottom">
  <div class="col-4 offset-7 white-background pt-3 pb-3 mt-5 mb-5">
    <div class="col-2 offset-5">
      <i class="fa fa-grav fa-4x fa-spin mt-4"></i>
    </div>
    <div class="mt-3 mb-4">
      <h1 class="title-text" align="center">Join</h1>
      <h1 class="title-text" align="center">Record Space</h1>
      <h6 class="title-text" align="center">Watch Videos Anytime, Anywhere.</h6>
    </div>
    <hr width="50%">
    <div>
      <div class="mt-5 mr-3 ml-3 mb-3">
        <h5 class="title-text m-1"><i class="fa fa-user-o mr-3" aria-hidden="true"></i>Username</h5>
        <input class="form-control m-1" placeholder="Alice" [(ngModel)]="user.userName">
        <h5 class="title-text m-1"><i class="fa fa-envelope-square mr-3" aria-hidden="true"></i>Email</h5>
        <input class="form-control m-1" placeholder="Alice@gmail.com" [(ngModel)]="user.email">
        <h5 class="title-text m-1"><i class="fa fa-key mr-3" aria-hidden="true"></i>Password</h5>
        <input type="password" class="form-control m-1" placeholder="*******" [(ngModel)]="user.password">
        <h5 class="title-text m-1"><i class="fa fa-key mr-3" aria-hidden="true"></i>Confirm Password</h5>
        <input type="password" class="form-control m-1" placeholder="*******" [(ngModel)]="user.confirmPassword">

        <h5 class="title-text m-1"><i class="fa fa-id-badge mr-3" aria-hidden="true" ></i>I am a </h5>
        <select class="form-control" [(ngModel)]="user.type">
          <option value="fan">Fan</option>
          <option value="artist">Artist</option>
        </select>

        <div class="form-check m-1">
          <input id="tnc" type="checkbox" class="form-check-input big-checkbox ">
          <label class="form-check-label title-text ml-2" >I agree to the <a href="#">Terms Of Use</a> and <a href="#"> Privacy Policy.</a></label>
        </div>
        <button (click)="createUser()" class="btn btn-success btn-block mt-3 title-text">Create my account</button>
        <hr width="50%">
        <label align="center" class="form-check-label title-text ml-2 d-flex justify-content-center" >Already have an account? <a href="/"> &nbsp; Log in.</a></label>
      </div>
    </div>
  </div>

</div>
</body>
