<body class="bg">
<div class="container-fluid login-margin-top login-margin-bottom">
  <div class="col-4 offset-7 white-background pt-3 pb-3 mt-5 mb-5">
    <div class="col-2 offset-5">
      <i class="fa fa-grav fa-4x fa-spin mt-4"></i>
    </div>
    <div class="mt-3 mb-4">
      <h1 class="title-text" align="center">Record Space</h1>
      <h6 class="title-text" align="center">Galaxy of Music and Videos.</h6>
    </div>
    <hr width="50%">
    <div>
      <div class="mt-5 mr-3 ml-3 mb-3">
        <h5 align="center" class="title-text m-1" ><i class="fa fa-user-o mr-3" aria-hidden="true"></i>Username</h5>
        <input class="form-control m-1" placeholder="Alice" [(ngModel)]="username">
        <h5 align="center" class="title-text m-1" ><i class="fa fa-key mr-3" aria-hidden="true"></i>Password</h5>
        <input class="form-control m-1" type="password" placeholder="*******" [(ngModel)]="password">
        <div class="row mt-2 m-1">
          <h5>Sign In as: </h5>
          <select class="form-control" [(ngModel)]="type">
            <option value="user">Astronaut</option>
            <option value="artist">Galaxy Creator</option>
            <option value="admin">God mode</option>
          </select>
        </div>
        <button class="btn btn-success btn-block mt-3 title-text" (click)="signIn()">Sign In</button>
        <hr width="50%">
        <button (click)="socialSignIn()" class="btn btn-danger btn-block mt-3 title-text">
          Connect with <i class="fa fa-google"></i></button>
        <hr width="50%">
        <label align="center" class="form-check-label title-text ml-2 d-flex justify-content-center" >Don't have an account? <a (click)="navigateToSignUp()"> &nbsp;Sign up.</a></label>

        <!--
        <div class="row m-1">
        <button class="col-4 btn btn-warning btn-block mt-3 title-text">Sign Up</button>
        <button class="col-5 offset-3 btn btn-danger btn-block mt-3 title-text">Forgot Password</button>
        </div>
        -->
      </div>
    </div>
  </div>

</div>
</body>
