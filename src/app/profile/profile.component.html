<body class="bg">
<div class="container-fluid">
  <app-header></app-header>
  <div class="row">
    <!-- Profile Image and Name -->
    <div class="col-2 m-3 title-bar">
      <img class="center mt-3 mb-3" src={{user.pictureUrl}}/>
      <hr width="50%">
      <h4 class="title-text" align="center"><i class="fa fa-user mr-3" aria-hidden="true">  {{user.userName}}</i></h4><!--DevGan95-->
      <hr width="50%">
      <h5 align="center" style="word-wrap: break-word"><i class="fa fa-envelope" aria-hidden="true"> {{user.email}}  </i></h5><!--dev95@gmail.com-->
      <hr width="50%">
      <ul align="center" class="title-text">
        <li align="center"><a href="#news"><h5>Home</h5></a></li>
        <li align="center"><a href="#news"><h5>Dashboard</h5></a></li>
        <li align="center"><a href="#news"><h5>Profile</h5></a></li>
        <li align="center"><a href="#contact"><h5>Calender</h5></a></li>
        <li align="center"><a href="#about"><h5>Contact Us</h5></a></li>
        <li align="center"><a href="#about"><h5>About</h5></a></li>
      </ul>
      <hr width="50%">
    </div>
    <!-- Rest of the Profile -->
    <div class="col-7 m-3 title-bar">
      <h3 class = "m-2 title-text">{{user.name}}</h3><!--Devanshi Ganatra-->
     <!-- <h4 class="m-2 title-text"><i class="fa fa-address-card" aria-hidden="true"> {{user.address}}</i></h4>1167 Boylston-->
      <h4 class="m-2 title-text"><i class="fa fa-map-marker" aria-hidden="true"> {{user.city}},&nbsp;{{user.country}}</i></h4><!--Boston, MA-->
      <hr width="0%">
      <hr width="50%">
      <hr width="0%">

      <div class="row mt-3 mb-2">
        <div class="col-3">
      <h5 class="title-text m-2"><i class="fa fa-user mr-3" aria-hidden="true"></i>Username :</h5>
        </div>
        <div class="col-8">
      <input class="form-control m-1" value={{user.userName}}><!--"DevGan95"-->
        </div>
      </div>
      <div class="row mt-3 mb-2">
        <div class="col-3">
          <h5 class="title-text m-2"><i class="fa fa-user-o mr-3" aria-hidden="true"></i>First Name :</h5>
        </div>
        <div class="col-8">
          <input class="form-control m-1" value={{user.givenName}}><!--"Devanshi"-->
        </div>
      </div>
      <div class="row mt-3 mb-2">
        <div class="col-3">
          <h5 class="title-text m-2"><i class="fa fa-user-o mr-3" aria-hidden="true"></i>Last Name :</h5>
        </div>
        <div class="col-8">
          <input class="form-control m-1" value={{user.familyName}}><!--"Ganatra"-->
        </div>
      </div>
      <div class="row mt-3 mb-2">
        <div class="col-3">
          <h5 class="title-text m-2"><i class="fa fa-key mr-3" aria-hidden="true"></i>Password :</h5>
        </div>
        <div class="col-8">
          <input class="form-control m-1" value={{user.password}}><!--"1167 Boylston"-->
        </div>
      </div>
      <div class="row mt-3 mb-2">
<!--        <div class="col-3">
          <h5 class="title-text m-2"><i class="fa fa-map-marker mr-3" aria-hidden="true"></i>City :</h5>
        </div>
        <div class="col-8 mt-2 mb-2">
          <input class="form-control m-1" value={{user.city}}>&lt;!&ndash;"Boston"&ndash;&gt;
        </div>-->
      </div>
<!--      <div class="row mt-3 mb-2">
        <div class="col-3">
          <h5 class="title-text m-2"><i class="fa fa-globe mr-3" aria-hidden="true"></i>Country :</h5>
        </div>
        <div class="col-8">
          <input class="form-control m-1" value={{user.country}}>&lt;!&ndash;"USA"&ndash;&gt;
        </div>
      </div>-->
      <div class="row mt-3 mb-2">
        <div class="col-3">
          <h5 class="title-text m-2"><i class="fa fa-child mr-3" aria-hidden="true"></i>Biography :</h5>
        </div>
        <div class="col-8">
          <textarea class="form-control m-1" rows="5" value={{user.bio}}></textarea><!--I am from Vadodara!-->
        </div>
      </div>
      <div class="offset-8 col-3 mt-3 mb-3">
        <button (click)="updateUser()" class="btn btn-success btn-block"><h5 class="title-text">Save Changes</h5></button>
      </div>

    </div>
    <div class="col-2 m-3 title-bar">
      <h3 class="title-text m-2" align="center"><i class="fa fa-calendar mr-3" aria-hidden="true"></i>My Events</h3>
      <hr width="50%"/>
    </div>
  </div>

</div>
</body>
